<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Data Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Time Series Plot</h1>
    <div id="plot-container"></div>

    <script src="test.js" type="module"></script>

  <h2>Mouse Data Visualization</h2>

  <button id="playButton">Play</button>
  <div id="currentHourDisplay">Hour: 0</div>

  <br>

  <label for="datasetSelect">Select Dataset:</label>
  <select id="datasetSelect">
    <option value="fem_temp.csv">Female</option>
    <option value="male_temp.csv">Male</option>
  </select>

  <label for="hourSelect">Select Hour:</label>
  <select id="hourSelect"></select>

  

  <svg id="chart" width="800" height="500"></svg>
  <script type="module" src="test.js"></script>

</body>
</html>
